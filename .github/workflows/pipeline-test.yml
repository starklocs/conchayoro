name: CI - Unit and Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Run unit tests
        working-directory: ./backend
        run: npm test src/products/products.controller.spec.ts -- --coverage --collectCoverageFrom=products/products.controller.ts

      - name: Upload unit coverage report
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage
          path: backend/coverage/

  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Run integration tests
        working-directory: ./backend
        run: npm test src/products/products.module.spec.ts